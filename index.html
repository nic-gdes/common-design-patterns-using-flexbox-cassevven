<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- vertical stack -->
    <div class="vertical">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <!-- alternating grid -->
    <div class="alternating">
        <div class="kid"></div>
        <div class="kid"></div>
    </div>
    <div class="kid2"></div>
    <div class="alternating">
        <div class="kid"></div>
        <div class="kid"></div>
    </div>
   <!-- vertical bars -->
    <div class="bars">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
    </div>
<!-- three by three -->
    <div class="three">
        <div class="by"></div>
        <div class="by"></div>
        <div class="by"></div>
        <div class="by"></div>
        <div class="by"></div>
        <div class="by"></div>
        <div class="by"></div>
        <div class="by"></div>
        <div class="by"></div>
    </div>


</body>
</html>
